name: flutter_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_multi_formatter: ^2.13.0
  intl: ^0.18.0
  shared_preferences: ^2.0.13
  sqflite: ^2.0.0+4
  path: ^1.8.0
  cupertino_icons: ^1.0.6
  senraise_printer: ^0.0.4
  path_provider: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0 # Ensure this line is included

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/bus.png" # Path to your icon image

flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/images/logo.jfif
    - assets/images/BALTRANSCO.png
  uses-material-design: true
